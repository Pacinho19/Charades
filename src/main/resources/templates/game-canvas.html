<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Charades Canvas Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <script type="text/javascript" th:src="@{/js/canvas.js}"></script>
    <script type="text/javascript" th:src="@{/js/game-canvas.js}"></script>
    <script type="text/javascript" th:src="@{/js/game-core.js}"></script>

    <link th:href="@{/styles/game-canvas.css}" rel="stylesheet" />

    <style>
        .center {
            margin-left: auto;
            margin-right: auto;
        }

        img {
            border: 5px solid #555;
        }
    </style>
</head>

<body onload="init()">

    <input type="hidden" id="gameId" th:value="${game.id}">

    <div id="page" th:if="${canDraw}">
        <div class="header">
            <div class="title">
                <h3 style="text-align:center;height: 44px;" class="center" th:text="${word}">Word</h3>
            </div>
        </div>
        <div class="row" id="content" style="text-align:center">
            <p style="text-align:center;margin-left:3%">Loading Canvas...</p>
        </div>
        <div class="footer">
            <div class="palette-case">
                <div class="palette-box">
                    <div class="palette white" onclick="selectColor(this)"></div>
                </div>
                <div class="palette-box">
                    <div class="palette red" onclick="selectColor(this)"></div>
                </div>
                <div class="palette-box">
                    <div class="palette blue" onclick="selectColor(this)"></div>
                </div>
                <div class="palette-box">
                    <div class="palette green" onclick="selectColor(this)"></div>
                </div>
                <div class="palette-box">
                    <div class="palette black" onclick="selectColor(this)"></div>
                </div>
                <div class="palette-box">
                        <button class="btn btn-danger" value="clear" id="clr" onclick="erase()">Clear
                        </button>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>

    <div th:if="${!canDraw}" style="text-align:center">

        <div th:if="${error!=null}" style="text-align:center; margin-top:1%"
            class="alert alert-danger alert-dismissible">
            <h4 class="error" th:text="${error}">Error message</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="imageDiv" style="margin-top:2%;margin-left: 2%;"></div>
            </div>
            <div class="col-md-4" style="text-align:center;margin-top:2%;">
                <div id="guessedWordsDiv"></div>
            </div>
        </div>


        <hr class="rounded">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div style="display: flex;justify-content: center;margin-top:1%;" id="lettersDiv">
                    <table th:if="${game!=null}" style="margin-top:1%;margin: 0 auto;text-align:center" class="center"
                        th:width="${50*game.wordLetters.size + 'px'}">
                        <tr>
                            <td th:each="letter : ${game.wordLetters}" style="text-align:center;width:50px;">
                                <h1 style="margin-left:1%;text-align:center;display:inline; align-self: center;"><span
                                        class="badge badge-secondary" th:text="${letter}"></span></h1>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-1"></div>

        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <form id="guessForm" th:if="${canPlay}">
                    <hr class="rounded">
                    <div class="form-group row">
                        <label for="word" class="col-sm-2 col-form-label">Word</label>
                        <div class="col-sm-8">
                            <input type="text" id="word" style="width:100%" th:minLength="${game.wordLetters.size}"
                                th:maxLength="${game.wordLetters.size}">
                        </div>
                        <button type="button" onclick="guess()" class="btn btn-primary">Guess</button>
                    </div>
                    <div class="row">
                        <div class="alert alert-danger" id="error-alert" style="display:none;width:100%;height:50px;">
                            <button type="button" class="close" data-dismiss="alert">x</button>
                            <strong id="errorText"> </strong>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

</body>

</html>
