<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charades Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript">
            var stompClient = null;
            var privateStompClient = null;

            socket = new SockJS('/ws');
            privateStompClient = Stomp.over(socket);
            privateStompClient.connect({}, function(frame) {
            var gameId = document.getElementById('gameId').value;
                    privateStompClient.subscribe('/guess/' + gameId , function(result) {

                        var guessJson = JSON.parse(result.body);

                        var guessedWordsDiv = document.getElementById("guessedWordsDiv");
                        var divA = document.createElement("div");
                        divA.class = "row";
                        var guessLabel = document.createElement("h3");
                        guessLabel.innerHTML = guessJson.text;

                        divA.appendChild(guessLabel);
                        guessedWordsDiv.appendChild(divA);
                        guessedWordsDiv.scrollTop = guessedWordsDiv.scrollHeight;
                    });
            });

            stompClient = Stomp.over(socket);

            function home (){
                window.location.href = '/charades'
            };

            function guess(){
                var gameId = document.getElementById('gameId').value;
                var wordElement = document.getElementById('word');
                var word = wordElement.value;

                if(word.length!=wordElement.minLength){
                     showAlert("Word length must be " + wordElement.minLength);
                     wordElement.focus();
                     return false;
                }

                stompClient.send("/app/guess", {},
                    JSON.stringify({'gameId':gameId, 'word': word}));

                wordElement.value = '';
            }

            function showAlert(text){
                document.getElementById('errorText').innerHTML = text;
                $("#error-alert").fadeTo(2000, 500).slideUp(500, function() {
                  $("#error-alert").slideUp(500);
                });
            };
    </script>

    <style>
        .center {
          margin-left: auto;
          margin-right: auto;
        }

    </style>
</head>
<body>

<div class="row" style="margin-top:1%">
    <div class="col-md-2" style="text-align:center">
        <button type="button" class="btn btn-primary" onclick="home();">Home</button>
    </div>
    <div class="col-md-8" style="text-align:center">

        <div th:if="${error!=null}" style="text-align:center; margin-top:1%"
             class="alert alert-danger alert-dismissible">
            <h4 class="error" th:text="${error}">Error message</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <input type="hidden" id="gameId" th:value="${game.id}">

        <div style="display: flex;justify-content: center;margin-top:1%;">
            <table th:if="${game!=null}" style="margin-top:1%;margin: 0 auto;text-align:center"
                   class="center" th:width="${50*game.wordLetters.size + 'px'}">
                <tr>
                    <td th:each="letter : ${game.wordLetters}" style="text-align:center;width:50px;">
                        <h1 style="margin-left:1%;text-align:center;display:inline; align-self: center;"><span
                                class="badge badge-secondary"
                                th:text="${letter}"></span></h1>
                    </td>
                </tr>
            </table>
        </div>

        <th:block th:if="${game.definition.size>0}">
            <hr class="rounded">
            <h2>Hints</h2>
            <div class="row" th:each="def : ${game.definition}">
                <span th:text="${def}" style="width:100%;border: none;outline: none;overflow:hidden"/>
            </div>
        </th:block>

        <hr class="rounded">
        <form>
            <div class="form-group row">
                <label for="word" class="col-sm-2 col-form-label">Word</label>
                <div class="col-sm-8">
                    <input type="text" id="word" style="width:100%" th:minLength="${game.wordLetters.size}"
                           th:maxLength="${game.wordLetters.size}">
                </div>
                <button type="button" onclick="guess()" class="btn btn-primary">Guess</button>
            </div>
            <div class="row">
                <div class="alert alert-danger" id="error-alert" style="display:none;width:100%;height:50px;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong id="errorText"> </strong>
                </div>
            </div>
        </form>

        <div id="guessedWordsDiv" style="overflow: auto;height:300px"></div>

    </div>
    <div class="col-md-2">
    </div>
</div>
</body>
</html>
