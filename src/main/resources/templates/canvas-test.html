<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script type="text/javascript" th:src="@{/js/popover.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <script type="text/javascript" th:src="@{/js/canvas.js}"></script>
    <script type="text/javascript" th:src="@{/js/game-canvas.js}"></script>

    <style>
        .center {
          margin-left: auto;
          margin-right: auto;
        }
    </style>
</head>
<body onload="init()">

<input type="hidden" id="gameId" th:value="${game.id}">

<div th:if="${canPlay}">

    <div style="margin-top:1%">
        <canvas id="can" width="800" height="400"
                style="top:20%; left: 0px; right: 0px; bottom: 0px; margin-left: auto; margin-right: auto;position:absolute;border:2px solid"></canvas>
        <input type="text" id="canvasimg" name="canvasimg" style="display:none">
    </div>

    <div class="row" style="margin-left:15%;margin-right:15%;margin-top:1%">
        <div class="col-md-12">
            <button class="btn btn-danger" value="clear" id="clr" onclick="erase()"
                    style="top:55%;width:100%">Clear
            </button>
        </div>
    </div>
</div>

<div th:if="${!canPlay}" id="imageDiv">

</div>

</body>
</html>
